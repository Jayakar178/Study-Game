<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Game</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <header>
        <nav>
            <a href="mission.html" class="nav-link">Our Mission</a>
            
            <a href="#study-questions" class="nav-link">Play Our Game</a>
        </nav>
        <div class="title">
            <h1>STUDY GAME</h1>
        </div>
    </header>

    <section id="study-questions">
        <h2>Insert Study Questions Here</h2>
        <textarea placeholder="Type your question..."></textarea>
    </section>
    
    <!-- here for when we click play our game button, we will jump to the grid session -->
    <!-- <section class="home_grid">
        
    </section> -->
    <footer>
        <p>Study Game &copy; 2025 - Study Game Team</p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
    
    <script>
        document.querySelector('a[href="#questionBox"]').addEventListener("click", function (event) {
            event.preventDefault();  // Prevent default jump
            document.getElementById("questionBox").scrollIntoView({ behavior: "smooth" });
        });
    </script>
    
</body>
</html>
